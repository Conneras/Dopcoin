<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0b0f19" />
  <meta name="description" content="Status page for DopShield V2." />
  <title>Status â€” DopShield V2</title>
  <style>
    :root{--bg:#0b0f19;--panel:#10182b;--text:#e7ecff;--muted:#a9b4d0;--border:rgba(255,255,255,.12);--radius:18px;--max:860px;--font:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    @media (prefers-color-scheme: light){:root{--bg:#f6f8ff;--panel:#fff;--text:#0b1020;--muted:#44506a;--border:rgba(11,16,32,.12)}}
    body{margin:0;font-family:var(--font);background:var(--bg);color:var(--text);line-height:1.6}
    .wrap{max-width:var(--max);margin:0 auto;padding:26px 18px}
    .card{background:color-mix(in oklab, var(--panel) 92%, transparent);border:1px solid var(--border);border-radius:var(--radius);padding:18px}
    a{color:inherit}
    p,li{color:var(--muted)}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:12px}
    .ok{display:inline-flex;align-items:center;gap:10px}
    .dot{width:10px;height:10px;border-radius:50%;background:#6dff9b}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a href="/index.html">Back</a>
      <span>Updated: <span id="ts"></span></span>
    </div>
    <div class="card">
      <h1>Status</h1>
      <div class="ok"><span class="dot" aria-hidden="true"></span><strong>All systems operational</strong></div>
      <p>Replace this page with real uptime checks when you have backend services.</p>
      <h2>Components</h2>
      <ul>
        <li>Website: Operational</li>
        <li>API: Not connected</li>
        <li>Onboarding: Not connected</li>
        <li>Ledger: Not connected</li>
      </ul>
    </div>
  </div>
  <script>
    document.getElementById("ts").textContent = new Date().toISOString();
  </script>
</body>
</html>
